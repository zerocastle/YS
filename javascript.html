<!DOCTYPE html>
<html>
<head>
    <title>title</title>
    <meta charset="utf-8">
    <style type="text/css">
        #resultBox {
            border: 5px solid red;
            padding: 50px;
            margin: 25px;
            margin-right: 50px;
            margin-left: 50px;
            text-align: center;
        }

        #clickBox {
            border: 2px solid pink;
            padding: 5px;
            text-align: center;
            background-color: linen;
            color: blue;
            font-size: 50px;
        }
    </style>

    <script type="text/javascript">
      const gambling = ( () => {
        const state = new Proxy({
          num1: 0,
          num2: 0,
          num3: 0,
        }, {
          set(obj, prop, value) {
            const oldProp = obj[prop];
            if(oldProp === value) return true;
            obj[prop] = value;
            render();
            return true;
          }
        });

        function updator() {
          const element = this;
          const number = Math.floor(Math.random() * 2) + 1;
          state[element.id] = number;
        }

        function render() {
          document.getElementById('num1').innerText = String(state.num1);
          document.getElementById('num2').innerText = String(state.num2);
          document.getElementById('num3').innerText = String(state.num3);
          document.getElementById('result').innerText =
            (state.num1 === state.num2 && state.num1 === state.num3) ? 'SUCCESS....' : 'FAIL....';
        }

        document.getElementById('num1').addEventListener('click', updator);
        document.getElementById('num2').addEventListener('click', updator);
        document.getElementById('num3').addEventListener('click', updator);
      });
      window.addEventListener('DOMContentLoaded', gambling);
    </script>
</head>
<body>
<div align="center">한자리씩 눌르자 맞으면 잭팟 !!!</div>
<hr>
<div id="clickBox">
    <span id="num1">0</span>
    <span id="num2">0</span>
    <span id="num3">0</span>
</div>
<div id="resultBox">
    <p id="result">FAIL....</p>
</div>
</body>
</html>
